<nb-card accent="primary">
    <nb-card-header>Matchs</nb-card-header>
    <nb-card-body>
        <div class="table-container">
            <ng2-smart-table [settings]="settings" [source]="source" (create)="toggleAddSidebar()" (edit)="toggleUpdateSidebar($event)" (delete)="deleteTournament($event)" (userRowSelect)="showTournament($event)"></ng2-smart-table>
        </div>
    </nb-card-body>
</nb-card>

<firo-sidebar [tag]="'addSidebar'" #addSidebar>
  <app-game-add></app-game-add>
</firo-sidebar>
